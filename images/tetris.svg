<svg width="150" height="150" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tetrisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="100%" stop-color="#fecfef"/>
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" rx="30" fill="url(#tetrisGradient)" filter="url(#shadow)"/>
  
  <!-- 俄罗斯方块元素 -->
  <g transform="translate(50, 45) scale(1.1)">
    <!-- L型方块 -->
    <rect x="0" y="0" width="20" height="20" fill="#FF6B6B"/>
    <rect x="0" y="20" width="20" height="20" fill="#FF6B6B"/>
    <rect x="0" y="40" width="20" height="20" fill="#FF6B6B"/>
    <rect x="20" y="40" width="20" height="20" fill="#FF6B6B"/>
    
    <!-- 正方形方块 -->
    <rect x="50" y="0" width="40" height="40" fill="#4ECDC4"/>
    
    <!-- 长条方块 -->
    <rect x="100" y="10" width="80" height="20" fill="#FFE66D"/>
    
    <!-- T型方块 -->
    <rect x="30" y="70" width="20" height="20" fill="#95E1D3"/>
    <rect x="50" y="70" width="20" height="20" fill="#95E1D3"/>
    <rect x="70" y="70" width="20" height="20" fill="#95E1D3"/>
    <rect x="50" y="50" width="20" height="20" fill="#95E1D3"/>
    
    <!-- 网格背景 -->
    <rect x="0" y="0" width="120" height="100" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.2"/>
  </g>
  
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">
    TETRIS
  </text>
</svg>
